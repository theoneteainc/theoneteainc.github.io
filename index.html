<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The One Tea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<nav class="nav">
  <div class="logo">THE ONE TEA</div>
  <div class="nav-links">
    <a href="#menu">MENU</a>
    <a href="#location">LOCATION</a>
    <a href="#contact">CONTACT</a>
  </div>
</nav>

<header class="hero">
  <div class="hero-text">
    <h1>Modern Bubble Tea</h1>
    <p>Crafted drinks · Premium ingredients · Bold flavors</p>
  </div>
</header>

<section id="menu" class="section">
  <h2>Milk Tea</h2>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/500x600">
      <p>Classic Milk Tea</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/500x600">
      <p>Brown Sugar Milk Tea</p>
    </div>
  </div>
</section>

<section class="section alt">
  <h2>Matcha</h2>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/500x600">
      <p>Strawberry Matcha</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/500x600">
      <p>Matcha Latte</p>
    </div>
  </div>
</section>

<section class="section">
  <h2>Fruit Tea</h2>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/500x600">
      <p>Passionfruit Green Tea</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/500x600">
      <p>Watermelon Lychee</p>
    </div>
  </div>
</section>

<footer id="contact">
  <p>© 2025 The One Tea</p>
</footer>

</body>
</html>
